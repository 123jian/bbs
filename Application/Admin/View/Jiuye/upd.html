<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<title></title>
</head>
<body>
	<form action="{:U('Home/Jiuye/upd_pro')}" method="post" enctype="multipart/form-data">
		<table class="table">
			<tr>
				<td class="th" colspan="2">个人形象修改</td>
			</tr>
			<tr>
				<td>形象描述</td>
				<td>
					<input type="text" name="description" class="title" value='{$res.description}'/>
				</td>
			</tr>
			<tr>
				<td>形象视频</td>
				<td>
					<input type="text" name="video" class="title" value='{$res.video}'/>

				</td>
			</tr>
			<tr>
				<td>形象图片</td>
				<td>
					<input type="file" name="image" class="title"/>
                                        <img src='/bbs/upload/{$res.image}' width='50' height='50'>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="修改" class="input_button"/>
					<input type="reset" class="input_button"/>
                                        <input type='hidden' name='id' value='{$res.id}'>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
